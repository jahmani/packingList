<ion-item class="ion-no-padding" lines="none" detail-push class="ion-text-wrap" (click)="selectProduct($event)">
  <ion-thumbnail *ngIf="product" slot="end">
    <img [src]="product.data.thumbUrl">
  </ion-thumbnail>
  <ion-label >
    <span *ngIf="!product; else productDetails">select Product</span>
    <ng-template #productDetails>
      <span>{{product.data.name}}</span>
      <ion-note>/{{product.data.style}}</ion-note>
    </ng-template>
  </ion-label>
</ion-item>
