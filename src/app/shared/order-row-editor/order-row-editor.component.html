<div
  class="order-row-editor-wraper"
  *ngIf="orderRow && orderRow.data.productId; else: newRowButton"
>
<ion-item-sliding>

  <app-order-row (click)="showEditOrderRowModal()" 
  [orderRow]="orderRow"></app-order-row>
  
  <ion-item-options slot="start" >
    <ion-item-option color="primary"  (click)="showEditOrderRowModal()"  expandable="true">
      <ion-icon name="create"></ion-icon>
      Edit
    </ion-item-option>
    <ion-item-option  (click)="copyOrderRow()"  color="primary" >
      <ion-icon name="copy"></ion-icon>
      Copy
    </ion-item-option>
    <ion-item-option (click)="removeRow($event)" color="danger" >
      <ion-icon name="trash"></ion-icon>
      Delete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
