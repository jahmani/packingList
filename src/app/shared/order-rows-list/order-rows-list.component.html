<div class="header-item, list-header" color="light">
    <ion-item no-padding>
        <ion-thumbnail style="height: 10px " class="thumbnail-placeholderr" slot="start">
            <span></span>
        </ion-thumbnail>
        <ion-label class="ion-no-margin">
            <ion-row>
                <ion-col size="4" text-center>
                    <span title="quantity">quantity</span>
                </ion-col>
                <ion-col size="4" text-center>
                    <span title="price">Price </span>
                </ion-col>
                <ion-col size="4" text-center>
                    <span title="AMMOUNT">ammount</span>
                </ion-col>
            </ion-row>
        </ion-label>
    </ion-item>
</div>

<app-order-row  *ngFor="let orderRow of orderRows, let i=index" (plLineClicked)="onRowClicked(i)" 
    [orderRow]="orderRow" [index]="i" [isActive]="i==activeLineIndex"></app-order-row>
<div *ngIf="totals && showTotals" class="header-item">
    <ion-item no-padding>
        <ion-thumbnail style="height: 10px " class="thumbnail-placeholderr" slot="start">
            <span>Totals</span>
        </ion-thumbnail>
        <ion-label>
            <ion-row>
                <ion-col size="4" text-center>
                    <span title="quantity">{{totals.qty}}</span>
                </ion-col>
                <ion-col size="4" text-center>
                    <span title="price"> </span>
                </ion-col>
                <ion-col size="4" text-center>
                    <span title="AMMOUNT">{{totals.ammount}}</span>
                </ion-col>
            </ion-row>
        </ion-label>
    </ion-item>

</div>
