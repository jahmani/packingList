<ion-header>
  <ion-toolbar>
    <ion-title>Menu 10</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ng-container *ngIf="user$|async as user; else noUser" >
    <ion-list *ngIf="activeStore$|async as store" padding>
        <ion-item-divider color="light">{{store.data.name}}</ion-item-divider>
        <ion-item (click)="open(link.path)" 
         *ngFor="let link of storeLinks">
          <ion-label>
            {{link.title}}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list padding>
          <ion-item-divider color="light">{{user.data.email}}</ion-item-divider>
          <ion-item  (click)="openAbsolute(link.path)" 
           *ngFor="let link of userLinks">
            <ion-label>
              {{link.title}}
            </ion-label>
          </ion-item>
          <ion-item (click)="onLogOut()">
            <ion-label>
              logout
            </ion-label>
          </ion-item>
        </ion-list>
</ng-container>
<ng-template #noUser>
    <h1>Error: please reopen the appp</h1>

</ng-template>
</ion-content>
