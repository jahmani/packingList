<ion-header>

  <ion-toolbar>
    <ion-title>ProductsList</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showNewProduct()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button *ngIf="canSelect" (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      <!-- <ion-menu-toggle  *ngIf="!canSelect" menuToggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle> -->
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content >

  <ion-list>
    <ion-item-sliding (click)="onProductClicked(product)"   #slidingItem
    *ngFor="let product of filteredProducts|async">
      <ion-item>
        <ion-thumbnail slot="end" no-margin>
          <img [src]="product.data.thumbUrl" onerror="this.src='assets/img/no-image.jpg';this.onerror='';">
        </ion-thumbnail>
        <ion-label>
          <ion-row>
            <ion-col size="auto">
              <span>{{product.data.name}}</span>
            </ion-col>
            <ion-col size="auto" *ngIf="product.data.style">
              <ion-note> /{{product.data.style}}</ion-note>
            </ion-col>
          </ion-row>
          <ion-row class="row-revers">
            <ion-col size="auto" *ngIf="product.data.code">
              <span class="font-small">Code : {{product.data.code}}</span>
            </ion-col>
            <ion-col size="auto" *ngIf="product.data.notice">
              <ion-note class="font-small">{{product.data.notice}}</ion-note>
            </ion-col>
          </ion-row>
          <ion-row>
          </ion-row>
        </ion-label>

      </ion-item>
      <ion-item-options slot="start">
        <ion-item-option color="primary" (click)="showEditProduct(product.id)">
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="showCopyProduct(product)" color="primary" >
          <ion-icon name="copy"></ion-icon>
          Copy
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(product)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
    <ion-buttons start>
      <ion-button  (click)="showNewProduct()" icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-searchbar aria-label="search" [showCancelButton]="true" [formControl]="searchControl"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
  </ion-footer>
