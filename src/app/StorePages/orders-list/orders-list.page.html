<!--
  Generated template for the OrdersListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentNewOrderModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-menu-toggle menuToggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>    </ion-buttons>
    <ion-title>OrdersList</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-card *ngFor="let order of orders|async, let i=index">
    <app-order-header-view  [order]="order" [routerLink]="['/StoreBase/EditOrderHeader',order.id]">
    </app-order-header-view>
  </ion-card>

</ion-content>
