<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menuToggle>
        <ion-button>
          <ion-icon  slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-back-button></ion-back-button>
    </ion-buttons>
 
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../assets/icon/icon.png"/>
      
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  ng-submit="onSubmit()" [formGroup]="form">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"  formControlName="email" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  formControlName="password" ></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <ion-button (click)="onSubmit2(form)" class="submit-btn" expand="full">Login</ion-button>
          <ion-button class="register-btn" expand="block" fill="clear" routerLink="/signup" >Create New Account</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
