<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu" slot="icon-only"> </ion-icon>
        </ion-button>
      </ion-menu-toggle>

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>UserStores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let userStore of (userStores | async)"
      (click)="onStoreSelected(userStore)"
    >
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label text-wrap>
        {{ userStore.data.name }}
        <ion-note>{{ userStore.id }}</ion-note>
      </ion-label>
      <ion-icon slot="end" name="open"></ion-icon>
    </ion-item>
  </ion-list>
  Pending...
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let userStore of (userPendingStores | async)" text-wrap>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>
          {{ userStore.ext.store?.name }}
          <ion-note>{{ userStore.id }} </ion-note>
        </ion-label>

        <ion-button
          icon-only
          item-end
          (click)="accept(userStore.data.inviteId)"
        >
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
        <ion-button slot="end" (click)="reject(userStore.data.inviteId)">
          <ion-icon slot=" icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-button full [routerLink]="['/EditStoreInfo', { id: 'new' }]">
    new Store</ion-button
  >
</ion-content>
