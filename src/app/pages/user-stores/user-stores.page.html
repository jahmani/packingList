<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu" slot="icon-only"> </ion-icon>
        </ion-button>
      </ion-menu-toggle> -->

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>UserStores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let userStore of (userStores | async)"
      (click)="onStoreSelected(userStore)"    >
     
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label text-wrap>
        {{ userStore.data.storeInfo.name }}
        <ion-note>{{ userStore.id }}</ion-note>
      </ion-label>
      <ion-icon slot="end" name="open"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button full [routerLink]="['/EditStoreInfo', { id: 'new' }]">
    new Store</ion-button
  >
</ion-content>
